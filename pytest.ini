[tool:pytest]
# pytest 配置文件

# 测试发现
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 最小版本要求
minversion = 7.0

# 添加选项
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --durations-min=1.0
    --disable-warnings
    --color=yes

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    reliability: 可靠性测试
    benchmark: 基准测试
    slow: 慢速测试（执行时间较长）
    fast: 快速测试（适用于CI）
    async: 异步测试
    strategy_manager: 策略管理器相关测试
    signal_aggregator: 信号聚合器相关测试
    resource_allocator: 资源分配器相关测试
    conflict_resolver: 冲突解决器相关测试
    priority_manager: 优先级管理器相关测试
    strategy_monitor: 策略监控器相关测试
    failure_injection: 故障注入测试
    edge_case: 边界条件测试
    stress: 压力测试
    memory_test: 内存相关测试
    concurrent: 并发测试
    ci: CI环境测试
    local: 本地环境测试
    production: 生产环境测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = false
log_cli_level = INFO